{% extends "public/base.html" %}

{% block content %}


<div class="btn-group" role="group" aria-label="First group">
    <p>Hours spent per week:&nbsp;</p>
    <button type="button" class="btn btn-default">0-1</button>
    <button type="button" class="btn btn-default">2-4</button>
    <button type="button" class="btn btn-default">5-7</button>
    <button type="button" class="btn btn-default">7-10</button>
    <button type="button" class="btn btn-default">10+</button>
</div><br><br>

<div class="btn-group" role="group" aria-label="First group">
    <p>Cost of textbooks:&nbsp;</p>
    <button type="button" class="btn btn-default">No Textbook</button>
    <button type="button" class="btn btn-default">$1-50</button>
    <button type="button" class="btn btn-default">$50-100</button>
    <button type="button" class="btn btn-default">$100-200</button>
    <button type="button" class="btn btn-default">$200+</button>
</div><br><br>

<div class="btn-group" role="group" aria-label="First group">
    <p>Would you recommend this course to a friend?&nbsp;</p>
    <button type="button" class="btn btn-default">Yes</button>
    <button type="button" class="btn btn-default">Nope</button>
</div><br><br>


{% endblock %}
