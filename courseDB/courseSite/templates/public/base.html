 {% load static %}
<html lang="en">
  <head>

    <meta charset="utf-8">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }
      .demoPadder {
        padding-top:15px;
        }
        .btn-default {
          color: #007aff;
          background-color: #fff;
          border-color: #007aff;
        }
        li {
          padding-right: 12px;
        }
        button {
          min-width: 66px;
        }
        input {
          min-width: 333px;
        }
      .btn-default:hover, .btn-default:focus, .btn-default:active, .btn-default.active, .open > .btn-default.dropdown-toggle {
          color: #fff;
      background-color: #007aff;
      border-color: #007aff;
      }

      /* Remove the navbar's default margin-bottom and rounded borders */


    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 1000px;}

    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 40px;
      background-color: #f1f1f1;
      height: 100%;
    }

    .col-sm-8 {
        padding-top: 30px;
    }


    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;}
    }


    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #372049;">
      <div class="container">

        <a class="navbar-brand" href="/">
          <img src="{% static 'classy.png' %}" height=25px width=70px>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <div class="input-group stylish-input-group">
                 <form class="form-inline" action="/results/" method="post">
                      <div class="form-group">
                        <input type="search" class="form-control" name = "query" placeholder="Find a class">
                        {% csrf_token %}
                      </div>
                      <button type="submit" class="btn btn-primary">Search</button>
                  </form>
              </div>
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Catalog/">Catalog</a>
            </li>
            <li class="nav-item">
              {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a class="nav-link" href="/login">Login</a>
              {% endif %}

            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}
