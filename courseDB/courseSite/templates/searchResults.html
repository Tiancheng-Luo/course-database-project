{% extends "public/base.html" %}

{% block content %}
<div class="container-fluid text-center">

    <div class="row content">
          <div class="col-sm-2 sidenav"></div>

          <div class="col-sm-8">
          <h4>Your search for "{{query}}" returned {{ class_list|length }} results.</h4><br>
              {% for class in class_list %}
              <div class="panel panel-default">
                  <div class="panel-body">
                      <a href="{% url 'class' class %}" class="text-left">{{class.course_id}}</a>
                      <a href="{% url 'class' class %}">{{class.full_title}}</a>
                      <a href="{% url 'class' class %}">{{class.instructor}}</a>
                  </div>
              </div>
              <hr>
              {% endfor %}
          </div>

          <div class="col-sm-2 sidenav"></div>
    </div>

</div>
{% endblock %}
